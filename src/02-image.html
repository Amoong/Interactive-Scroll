<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 500vh;
      }
      body.before-load {
        overflow-y: hidden;
      }
      .sample-img {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <img class="sample-img" src="../scenes/scene (1).jpg" />

    <script>
      const imgElem = document.querySelector(".sample-img");
      const videoImages = [];
      let totalImagesCount = 162;
      let progress;
      let currentFrame;

      function setImages() {
        for (let i = 1; i <= totalImagesCount; i++) {
          let imgElem = new Image();
          imgElem.src = `../scenes/scene (${i}).jpg`;
          videoImages.push(imgElem);
        }
      }

      function init() {
        document.body.classList.remove("before-load");

        window.addEventListener("scroll", function () {
          progress = window.pageYOffset / (document.body.offsetHeight - window.innerHeight);
          if (progress < 0) progress = 0;
          if (progress > 1) progress = 1;

          requestAnimationFrame(function () {
            currentFrame = Math.round((totalImagesCount - 1) * progress);
            imgElem.src = videoImages[currentFrame].src;
          });
        });
      }

      window.addEventListener("load", init);
      setImages();
    </script>
  </body>
</html>
